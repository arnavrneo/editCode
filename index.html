<head>

<body class="welcome">
  <span id="splash-overlay" class="splash" style="font-size: 1.6rem; color: white;">editCode</span>
  <span id="welcome" class="z-depth-4"></span>
  <header>
    <nav class="navbar is-flex-direction-row is-justify-content-space-evenly is-flex-wrap-wrap" id="navbar">
      <!-- dropdown -->
        <select class="language" id="lang" onclick="update()">
          <option value="javascript">JavaScript</option>
          <option value="css">CSS</option>
          <option value="htmlmixed">HTML</option>
          <option value="markdown">Markdown</option>
          <option value="python">Python</option>
          <option value="clike">C</option>
        </select>
        <!-- extra buttons -->
        <div class="buttons has-addons">
          <button class="button is-success is-selected" id="tm" onclick="theme()">Theme</button>
        </div>
      
    </nav>
  </header>
  
  <!-- code-area -->
  <div class="boxs" id="box">
    <textarea id="text"></textarea>
  </div>
  <div id="output"></div>

  <!-- script -->
  <script src="./scripts/script.js"></script>
</body>

</html>
